<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wiki</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="Images/Wikipedia.png" alt="wikipedia" />
      <h3>Search here..</h3>
      <form>
        <input
          type="text"
          id="searchIt"
          placeholder="Search your query.."
          autofocus
        />
        <button id="searchBtn">Search..</button>
      </form>
    </div>
    <div id="resultData">
      <div id="card-data">
        <div id="img-block">
      
        </div>
        <div id="image-info">
          <p id="flightNumber">Flight Number</p>
          <p id="missionName">Mission Name</p>
          <p id="launchYear">Launch Year</p>
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
    <script src="rocketdatas.js"></script>
  </body>
</html>
