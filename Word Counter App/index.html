<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h2>Word Counter</h2>
      </header>
      <div class="box-container">
        <h4>Enter some text below :</h4>
        <textarea
          name="counterBox"
          id="text"
          cols="70"
          rows="15"
        ></textarea>
        <div id="stat">You have written 0 words and 0 characters.</div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
